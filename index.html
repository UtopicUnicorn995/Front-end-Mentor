<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="card--container">

  <div class="card card--front">
    <div class="card--circle-container">
      <div class="card--circle-big"></div>
      <div class="card--circle-small"></div>
    </div>
    <div class="card--account-number">
      0000 0000 0000 0000
    </div>
   
    <div class="card--user-details">
      <p class="card--user-name">
        Jane Appleseed
      </p>
      <p class="card--user-expiry">
        00/00
      </p>
    </div>
    
    
  </div>
<div class="card card--back">
  <p>
    000
  </p>
  
</div>

  
</section>

<section class=" card--form-container form--section">
<form >
  <div class="user--input-container">
    <label for="name" class="user--name">
      Cardholder Name
    </label>
    <input type="text" class="user--name-input " maxlength="25" placeholder="e.g. Jane Appleseed">
    <p class="d-none error error--name">The Cardholder name must not exceed 24 characters</p>
    <p class="d-none error error--empty-name">The value must not be empty</p>
  </div>
  <div class="user--input-container">
    <label for="text" class="user--number">
      Card Number
    </label>
   <input type="text" class="user--cardNumber-input" maxlength="19" placeholder="e.g. 1234 5678 9123 0000">
  <p class="d-none error error--cardNumber">Please input a valid Card Number</p>
  <p class="d-none error error--empty-cardNumber">The value must not be empty</p>
</div>
  <div class="user--input-date-container">
    <div class="user--input-date">
      <label for="">Exp. Date (MM/YY)</label>
      
      <div class="input--date">
        <input type="number" placeholder="MM">
        <input type="number" placeholder="YY">
      </div>
    </div>
    <div class="user--input-cvc">
      <label for="">CVC</label>
      <input type="number" max="3" placeholder="e.g. 123">
    </div>
    
    
  </div>
  <button class="form--confirm">
    Confirm
  </button>
</form>
</section>

<section class="card--form-container d-none card--completed-container">
  <div>
    <img src="./images/icon-complete.svg" alt="">
  </div>
<h3>Thank you!</h3>
<p class="completed--thanks">We've added your card details</p>
<button>Continue</button>
</section>
<script src="./app.js"></script>
</body>
</html>
